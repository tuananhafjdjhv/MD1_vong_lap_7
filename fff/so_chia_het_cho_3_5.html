<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 100; i++) {
        if (i % 5 == 0 && i % 3 == 0) {
            document.write('FizzBuzz'+' '+i + '<br>')
        } else if (i % 5 == 0) {
            document.write('Buzz'+' '+i + '<br>')
        } else if (i % 3 == 0) {
            document.write('Fizz'+' ' +i + '<br>')
        } else {
            document.write(i + ' ' + '<br>')
        }
    }
</script>
</body>
</html>
