<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    let a = prompt('Nhiet do')
    for (let i = 0; i < a; i++) {
        if (a > 100) {
            document.write('hay giam nhiet do')
            break;
        } else if (a < 20) {
            document.write('hay tang nhiet do')
            break;
        }
    }
</script>
