<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            text-align: center;border: 0;
        }

    </style>
</head>
<body>
<script>
  document.write('<table width="100%" border="10" cellspacing="0">')
    for (i = 1; i < 10; i++) {
        document.write('<tr>');
        for (j = 1; j < 10; j++) {
            document.write('<td>' + i + 'x' + j + '=' + i * j);
            document.write('</td>');
        }

    }document.write('</tr></table>')

</script>
</body>
</html>
