<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<!--    <table width="100%" style="text-align: center" border="1">-->
<script>

    document.write('<table style="text-align: center" width="100%" border="1" cellspacing="0">')
    for (let i = 2; i <= 9; i++) {
        document.write('<tr>')
        for (let j = 2; j <= 9; j++) {
            document.write('<td>' + i + "x" + j + "=" + i * j)
            document.write('</td>')
        }
    }
    document.write('</tr></table>')


</script>

<!--    </table>-->

</body>
</html>
